<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Barre de progression</title>
</head>
<body>
    <main class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1 <i class="fa-solid fa-running"></i></div> 
            <div class="circle">2 <i class="fa-solid fa-business-time"></i></div>
            <div class="circle">3 <i class="fa-solid fa-sack-dollar"></i></div>
            <div class="circle">4 <i class="fa-solid fa-car"></i></div>
            <div class="circle">5 <i class="fa-solid fa-house"></i></div>
        </div>
        <div class="btnzone">
            <button class="btn" id="précédent" disabled>Précédent</button>
            <button class="btn" id="suivant">Suivant</button>
        </div>       
    </main>
    <script src="script.js"></script>
</body>
</html>
